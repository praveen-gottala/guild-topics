<!DOCTYPE html>
<html>

<head>
    <title>Anonymous Voting</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .vote-icon {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Vote for a Topic</h1>
        </div>
        <div class="card">
            <form id="topicForm">
                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <input type="text" class="form-control" id="topic" name="topic" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Topic</button>
            </form>
        </div>
        <div class="results card">
            <h2>Voting Results</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Votes</th>
                        <th>Vote</th>
                    </tr>
                </thead>
                <tbody id="results"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('topicForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const topic = document.getElementById('topic').value;
            const host = "https://still-scrubland-73827-585e80e5892f.herokuapp.com";
            // const host = "http://localhost:3000";

            fetch(host + '/topic', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic })
            })
                .then(response => response.json())
                .then(data => {
                    alert('Topic added!');
                    loadResults();
                })
                .catch(error => console.error('Error:', error));
        });

        function loadResults() {
            fetch(host + '/results')
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    data.forEach(result => {
                        resultsDiv.innerHTML += `
                        <tr>
                            <td>${result.topic}</td>
                            <td>${result.votes}</td>
                            <td><span class="vote-icon" onclick="vote(${result.id})">&#128077;</span></td>
                        </tr>
                    `;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function vote(topicId) {
            fetch(host + '/vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topicId })
            })
                .then(response => response.json())
                .then(data => {
                    loadResults();
                })
                .catch(error => console.error('Error:', error));
        }

        loadResults();
    </script>
</body>

</html>
